<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        
        th,td{
            border:1px solid darkgray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr> 
                <th>Área</th>
                <th>Disciplina</th>
                <th colspan="3">Notas</th>
                <th>Média</th>
            </tr>  
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
            
                <td>Quimica</td>
                <td>0.0</td>
            
                <td>Fisica</td>
                <td>0.0</td>
          
            
                <td>Biologia</td>
                <td>0.0</td>
         
            
                <th>Média de Exatas</th>
                <td>0.0</td>
        </tbody>
    </table>
</body>
</html>
