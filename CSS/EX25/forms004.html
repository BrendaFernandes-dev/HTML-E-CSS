<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
     <legend>
        <fieldset>
            <legend>Dados pessoais</legend>
        <p>
        <label for="inome">Nome</label>
         <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
         </p>

        <p>
        <label for="imail">Email</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>

        <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}/)\d{4,5}-\d{4}$">
      </p>

        </fieldset>
     </legend>
     

     <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
     </p>
    </form>
    
</body>
</html>
