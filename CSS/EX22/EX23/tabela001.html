<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 1px solid black; 
            padding: 8px;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }

        tr.linha{
            background-color: gray;
        }

        td.dado{
            background-color: rgba(98, 220, 32, 0.596);
            text-align: center;
            vertical-align: top;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
   <!--
    hierarquia de tabelas (simples)

    TABLE ROW= linha de tabela
    - table header = cabeÃ§alho da tabela
    - table data = dado da tabela 
    -->  
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
<tr>
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
</tr>

<tr class="linha">
    <td>A2</td>
    <td>B2</td>
    <td class="numero">C2</td> 
</tr>

<tr>
    <td>A3</td>
    <td>B3</td>
    <td class="numero">C3</td> 
</tr>

<tr>
    <td>A4</td>
    <td>B4</td>
    <td class="dado">C4</td> 
</tr>

    </table>
</body>
</html>
