<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com/cursos/">Curso em video</a>    
        </iframe>
    para aprender a programar</p>

    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">Github</a>
           
        </iframe>
        também é legal
    </p>
</body>
</html>
