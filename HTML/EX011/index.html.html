<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="img grande">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos a aprender a reproduzir audios em HTML 5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midias/the-bacon.mp3" type="midia/mp3" >
    <source src="midias/the-bacon.mp3">

     <h2>Clique aqui para baixar o audio</h2>
  </audio>
</body>
</html>
