<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir.Passe o mouse para descobrir qual tag deverá utilizar em cada caso</p>
    <ol>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;title&gt;"> Titulos</abbr></li>
        <li><abbr title="use a tag &lt;hr&gt;">Linhas</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas enumeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demacarções</abbr></li>
    </ol>
</body>
</html>
